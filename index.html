<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container-xl bg-warning py-3 px-5 fs-5 my-4 border border-primary rounded"
    >
      Bootstrap uses a grid system made with flexbox and allows up to 12
      columns.
    </div>
    <div class="row">
      <div class="col border bg-dark text-light">
        <h2>I am column 1</h2>
        <p>I have no responsive sizing!</p>
      </div>
      <div class="col border bg-dark text-light">
        <h2>I am column 2</h2>
        <p>I have no responsive sizing!</p>
      </div>
      <div class="col border bg-dark text-light">
        <h2>I am column 3</h2>
        <p>I have no responsive sizing!</p>
      </div>
    </div>
  </body>
</html>
